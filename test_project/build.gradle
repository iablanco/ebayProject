plugins {
    id 'java'
}

group 'bcoSol'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.8.1'    
    compile group: 'io.appium', name: 'java-client', version: '7.0.0'
    compile group: 'net.serenity-bdd', name: 'serenity-gradle-plugin', version: '2.0.69'
    testCompile group: 'junit', name: 'junit', version: '4.12'

}

task AllTest(type:Test){
    systemProperties = System.properties
    include '**/test/*Test.class'
}
